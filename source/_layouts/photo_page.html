---
layout: pages
---

<article role="article" class="page card">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
    <a
      data-flickr-embed="true"
      href="https://www.flickr.com/photos/149210668@N06/albums/72157708283484644"
      title="favourites"
      ><img
        src="https://live.staticflickr.com/65535/47604145172_2085272069_b.jpg"
        width="1024"
        height="683"
        alt="favourites"/></a
    ><script
      async
      src="//embedr.flickr.com/assets/client-code.js"
      charset="utf-8"
    ></script>
  </div>
</article>
